<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #ffffff;
            --text: #ffffff;
            --muted: #888888;
            --border: rgba(255, 255, 255, 0.1);
            --success: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
        }

        .voice-orb {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            margin: 0 auto 24px;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            display: none;
            /* Only show in demo mode */
        }

        .voice-orb.active {
            display: block;
            animation: pulse 1.5s infinite ease-in-out;
            background: radial-gradient(circle, #00ff88 0%, rgba(0, 255, 136, 0) 70%);
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        #booking-link {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            border-radius: 14px;
            color: var(--success);
            text-decoration: none;
            font-weight: 700;
            transition: 0.2s;
        }

        #booking-link:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.02);
        }

        #status {
            font-size: 12px;
            color: var(--muted);
            margin-top: 16px;
            min-height: 18px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="orb" class="voice-orb"></div>

        <div id="lead-form">
            <h1>Experience Your AI</h1>
            <p class="subtitle">Enter your details to generate a custom voice demo.</p>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="fn" placeholder="Jane" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="ln" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="ph" placeholder="+1 (555) 000-0000" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="em" placeholder="jane@example.com" required>
            </div>

            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="co" placeholder="Doe MedSpa" required>
            </div>

            <div class="form-group">
                <label>Website URL</label>
                <input type="url" id="ws" placeholder="https://doemedspa.com" required>
            </div>

            <button id="start-btn" class="btn">Start my Demo</button>
        </div>

        <div id="demo-active" class="hidden">
            <h1 id="demo-title">Speaking to your agent...</h1>
            <p id="demo-desc">The AI is using your website's data to represent your business.</p>
            <button id="end-btn" class="btn"
                style="background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border);">End
                Demo</button>

            <a id="booking-link" href="https://api.leadconnectorhq.com/widget/booking/2sA35Dfl0OKfLZfGvpX6"
                target="_blank">
                Schedule Your Setup Call &rarr;
            </a>
        </div>



        <p id="status"></p>
    </div>

    <script type="module">
        import { RetellWebClient } from 'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/+esm';

        const retellClient = new RetellWebClient();
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const status = document.getElementById('status');
        const orb = document.getElementById('orb');
        const form = document.getElementById('lead-form');
        const active = document.getElementById('demo-active');
        let appointmentBooked = false;


        startBtn.onclick = async () => {
            const firstName = document.getElementById('fn').value;
            const lastName = document.getElementById('ln').value;
            const phone = document.getElementById('ph').value;
            const email = document.getElementById('em').value;
            const companyName = document.getElementById('co').value;
            const websiteURL = document.getElementById('ws').value;

            if (!firstName || !lastName || !phone || !email || !companyName || !websiteURL) return alert('All fields are required.');

            startBtn.disabled = true;
            startBtn.innerText = 'Scraping & Personalizing...';
            status.innerText = 'üî• Fetching website data via Firecrawl...';
            appointmentBooked = false;

            try {
                const response = await fetch('/api/start-demo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, phone, email, companyName, websiteURL })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Demo failed to start');

                // Start Call
                await retellClient.startCall({ accessToken: data.access_token });

                // UI Switch
                form.classList.add('hidden');
                active.classList.remove('hidden');
                orb.classList.add('active');
                status.innerText = '‚úÖ Connection established.';

            } catch (err) {
                console.error(err);
                status.innerText = '‚ùå Error: ' + err.message;
                startBtn.disabled = false;
                startBtn.innerText = 'Start my Demo';
            }
        };

        endBtn.onclick = () => {
            retellClient.stopCall();
        };

        // Listen for tool call results to detect bookings
        retellClient.on('update', (update) => {
            if (update?.transcript) {
                // Check if any tool call resulted in a successful booking
                for (const entry of update.transcript) {
                    if (entry.role === 'tool_call_result' && entry.content) {
                        try {
                            const result = typeof entry.content === 'string' ? JSON.parse(entry.content) : entry.content;
                            if (result?.status === 'success' || result?.message?.includes('successfully')) {
                                appointmentBooked = true;
                            }
                        } catch (e) { /* ignore parse errors */ }
                    }
                }
            }
        });

        retellClient.on('call_ended', () => {
            orb.classList.remove('active');
            active.classList.add('hidden');

            const bookingLink = document.getElementById('booking-link');
            if (appointmentBooked) {
                status.innerText = '‚úÖ Your appointment has been confirmed! We look forward to seeing you.';
                if (bookingLink) bookingLink.style.display = 'none';
            } else {
                status.innerText = 'Demo complete! Want to see this in action for your business?';
                if (bookingLink) bookingLink.style.display = 'block';
            }
        });

        retellClient.on('error', (err) => {
            console.error('Retell Error:', err);
            status.innerText = '‚ùå Call encountered an error.';
        });
    </script>
</body>

</html>
